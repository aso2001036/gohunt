<html>

<body background="">
	<form action="" method="post">
		<p>店舗名変更不可<br>
		<p>店舗の写真を選択<br>
		<input type="file" onChange="imgPreView(event)"><div id="preview"></div>
		<script>
		function imgPreView(event) {
			  var file = event.target.files[0];
			  var reader = new FileReader();
			  var preview = document.getElementById("preview");
			  var previewImage = document.getElementById("previewImage");
			   
			  if(previewImage != null) {
			    preview.removeChild(previewImage);
			  }
			  reader.onload = function(event) {
			    var img = document.createElement("img");
			    img.setAttribute("src", reader.result);
			    img.setAttribute("id", "previewImage");
			    preview.appendChild(img);
			  };
			 
			  reader.readAsDataURL(file);
			}</script>
			<p>住所<br>
		<input type="text" name="address" size="30" placeholder="お店の住所を入力"></p>
		<input type="button" value="地図を開く">
		<p>コメント<br>
		<p><input type="text" name="comment" size="70" placeholder="店舗のコメントを入力"></p>
		
		<table>

    			 </td><td>タグ6</td></tr>
    		</tbody>
    		</table>
		<p><input type="button" value="確認"></p>
		</form>
