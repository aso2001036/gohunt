<html>
	<head>
		  <link rel="stylesheet" href="./css/style.css">
  		  <link rel="stylesheet" href="./css/Post.css">
		<meta charset="UTF-8">
		<title>投稿</title>
	</head>
<body>
	<div class="background"></div>
	<div class="page">

			<div class="post">

									<script src="./js/Post.js"></script>
									
							</div>
<div class="locate">

	       }
	</script>
     <input type="button" class="B1"

</div>
	<div class="star">
